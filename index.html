<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CoinSync</title>

  <link rel="stylesheet" href="assets/reset.css">

</head>

<body>
  <div class="container">
    <h1 class="page-heading">Settings</h1>

    <div class="tabs">

          <th>Setting name</th>

          <th></th>

      <tbody>
        <tr>
          <td><a href="setting.html">BTC increase each 2 sec for T-Shirts</a></td>
          <td><span class="status draft">Draft</span></td>

            <button class="delete-button">

        </tr>
        <tr>
          <td><a href="setting.html">USDT decrease each 1 sec for Hoodies</a></td>
          <td><span class="status active">Active</span></td>
          <td>
            <button class="delete-button">
              <img src="assets/delete-icon.svg" alt="delete icon">
            </button>
          </td>
        </tr>
        <tr>
          <td><a href="setting.html">TON based for merch each 1 min</a></td>
          <td><span class="status draft">Draft</span></td>
          <td>
            <button class="delete-button">
              <img src="assets/delete-icon.svg" alt="delete icon">
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</html>
