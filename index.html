<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoinSync</title>
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./scss/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"

  <body>
    <div class="container">
      <div class="index-wrapper">
        <h1>Settings</h1>
        <a href="setting.html" class="btn-link"> Create Setting </a>
      </div>
      <nav class="nav">
        <a href="#" class="nav-link active-link">All settings</a>
        <a href="#" class="nav-link">Published</a>
        <a href="#" class="nav-link">BTC</a>
        <a href="#" class="nav-link">USDT</a>
        <a href="#" class="nav-link">TON</a>
      </nav>
      <table class="table">
        <tbody>
          <thead>
            <tr>
              <th class="table-head">Settings</th>
              <th class="table-head">Status</th>
            </tr>
          </thead>

          <tr class="table-elem hidden settingTemplateElem">
            <td>
              <a href="setting.html" class="table-link">Content</a>
            </td>
            <td class="status">
              <span class="setting-status">Draft</span>
            </td>
            <td class="delete-icon">
              <button type="button" class="delete-button remove-btn">
                <img src="./assets/delete-icon.svg" alt="delete icon" />
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="img-wrapper hidden emptyState">
        <img src="./assets/chair.png" alt="chair" class="img" />
        <p class="text">Oopsie, seems that you have no settings yet</p>
        <p class="little-text">Create your first setting!</p>
        <a href="setting.html" class="btn-link">+</a>
      </div>
    </div>
