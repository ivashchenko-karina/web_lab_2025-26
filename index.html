<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CoinSync</title>

  <link rel="stylesheet" href="assets/reset.css">
  <link rel="stylesheet" href="scss/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

 <body>
    <div class="container">
      <h1>Settings</h1>
      <nav class="nav">
        <a href="#" class="nav-link active-link">All settings</a>
        <a href="#" class="nav-link">Published</a>
        <a href="#" class="nav-link">BTC</a>
        <a href="#" class="nav-link">USDT</a>
        <a href="#" class="nav-link">TON</a>
      </nav>
      <table class="table">
        <tbody>
          <thead>
            <tr>
              <th class="table-head">Setting name</th>
              <th class="table-head">Status</th>
            </tr>
          </thead>
          <tr class="table-elem">
            <td>
              <a href="setting.html" class="table-link">BTC increase each 2 sec for T-Shirts</a>
            </td>
            <td class="status"><span class="draft">Draft</span></td>
            <td class="delete-icon">
              <button type="button" class="delete-button">
                <img src="assets/delete-icon.svg" alt="delete icon" />
              </button>
            </td>
          </tr>
          <tr class="table-elem">
            <td>
              <a href="setting.html" class="table-link">USDT decrease each 1 sec for Hoodies</a>
            </td>
            <td class="status"><span class="active">Active</span></td>
            <td class="delete-icon">
              <button type="button" class="delete-button">
                <img src="assets/delete-icon.svg" alt="delete icon" />
              </button>
            </td>
          </tr>
          <tr class="table-elem">
            <td>
              <a href="setting.html" class="table-link">TON based for merch each 1 min</a>
            </td>
            <td class="status"><span class="draft">Draft</span></td>
            <td class="delete-icon">
              <button type="button" class="delete-button">
                <img src="assets/delete-icon.svg" alt="delete icon" />
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
