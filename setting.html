<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings</title>

  <link rel="stylesheet" href="assets/reset.css">
  <link rel="stylesheet" href="assets/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="wrapper">
            <nav class="headers-wrapper">
                <a href="index.html" class="headers">Home</a>
                <a href="setting.html" class="headers">Setting Name</a>
            </nav>
            <div class="btn-wrapper">
                <button class="btn">Discard</button>
                <button class="btn disabled" disabled>Save</button>
                <a href="formula.html" class="btn-link">Create Formula</a>
            </div>
        </header>
        <div class="input-wrapper">
            <p class="title">Title</p>
            <input type="text" class="input" placeholder="Setting Name" />
        </div>
        <div class="img-wrapper">
            <img src="assets/chair.png" alt="chair" class="img" />
            <p class="text">Oopsie, seems that you have no formulas yet</p>
            <p class="little-text">Create your first formula!</p>
            <a href="formula.html" class="btn-link">+</a>
        </div>
        <div class="formulas-wrapper">
            <h3 class="h3">Formulas</h3>
            <ul class="list">
                <li class="list-item">
                    <a href="#" class="list-link">BTC increase each 2 sec for T-Shirts</a>
                    <div class="icons-wrapper">
                        <button class="list-btn"><img src="assets/edit.svg" alt="edit icon" /></button>
                        <button class="list-btn"><img src="assets/delete-icon.svg" alt="delete icon" /></button>
                    </div>
                </li>
                <li class="list-item">
                <a href="#" class="list-link">BTC increase each 2 sec for T-Shirts</a>
                    <div class="icons-wrapper">
                        <button class="list-btn"><img src="assets/edit.svg" alt="edit icon" /></button>
                        <button class="list-btn"><img src="assets/delete-icon.svg" alt="delete icon" /></button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
